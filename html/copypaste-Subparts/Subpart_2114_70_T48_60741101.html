      <h2 class="title topictitle2" id="ariaid-title2">
         <span class="ph autonumber">2114.7001</span> Applicability.</h2>
      <div class="body conbody">
         <p class="p P">FAR part 14 has no practical application to the FEGLI Program because 5 U.S.C. chapter 87 exempts the FEGLI Program from competitive bidding.
</p>
