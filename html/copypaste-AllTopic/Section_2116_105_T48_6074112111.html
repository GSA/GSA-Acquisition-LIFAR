         <span class="ph autonumber">2116.105</span> Solicitation provision.</h1>
      <div class="body conbody">
         <p class="p P">FAR 16.105 has no practical application because the statutory provisions of 5 U.S.C. chapter 87 obviate the issuance of solicitations.
