         <span class="ph autonumber">2132.617</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p P">The clause at FAR 52.232-17 is modified in FEGLI Program contracts to exclude the parenthetical phrase “(net of any applicable tax credit under the Internal Revenue Code (26 U.S.C. 1481)).”


</p>
