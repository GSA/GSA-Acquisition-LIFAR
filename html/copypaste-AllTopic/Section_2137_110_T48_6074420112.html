         <span class="ph autonumber">2137.110</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p P">The clause at 2152.237-70 shall be inserted in all FEGLI Program contracts in lieu of the clause at 52.237-3 that is prescribed by FAR 37.110(c).


</p>
